<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<script type="module">
			import '@brightspace-ui/core/components/demo/demo-page.js';
			import './test-elem.js';
		</script>
	</head>
	<body unresolved>
		<d2l-demo-page page-title="d2l-localize-behavior">

			<h2>Behavior (Hybrid)</h2>
			<div style="margin-bottom: 1rem;">
				<label>Language:
					<select id="langSwitcher">
						<option value="ar">Arabic</option>
						<option value="de">German</option>
						<option value="en" selected="">English</option>
						<option value="en-CA">English (Canada)</option>
						<option value="es">Spanish</option>
						<option value="fr">French</option>
						<option value="ja">Japanese</option>
						<option value="ko">Korean</option>
						<option value="pt-BR">Portuguese</option>
						<option value="sv">Swedish</option>
						<option value="tr">Turkish</option>
						<option value="zh-CN">Chinese (Simplified)</option>
						<option value="zh-TW">Chinese (Traditional)</option>
					</select>
				</label>
			</div>
			<d2l-demo-snippet>
				<d2l-test-localize-behavior name="Bill"></d2l-test-localize-behavior>
			</d2l-demo-snippet>
		</d2l-demo-page>
		<script>
			var langSwitcher = document.getElementById('langSwitcher');
			function updateLang() {
				var value = langSwitcher.options[langSwitcher.selectedIndex].value;
				document.documentElement.setAttribute('lang', value);
			}
			langSwitcher.addEventListener('change', updateLang);
		</script>
	</body>
</html>
